<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="/static/css/recepcion_farmacia.css" rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <header>
    <div class="navbar">
      <div class="contenedor-logo">
        <img class="logo" src="/static/img/cesfam_logo.png" width="106" height="59" />
      </div>
      <div class="contenedor-navegacion">
        <ul class="list-unstyled">
          <li>
            <a href="/templates/recepcion_farmacia.html">Recepción</a>
          </li>
          <li>
            <a class="salir" href="/templates/login.html">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
        <h1>Entrega de Medicamentos (Pagar)</h1>
        <form>
          <div class="mb-3">
            <label for="txtCorreo" class="form-label">Correo electronico</label>
            <input type="email" class="form-control" id="txtCorreo" />
          </div>
          <div class="mb-3">
            <label for="numTelefono" class="form-label">Numero telefonico</label>
            <input type="number" class="form-control" id="numTelefono" />
          </div>
          <div class="mb-3">
            <label for="txtPago" class="form-label">Medio de Pago</label>
            <input type="text" class="form-control" id="txtPago" />
          </div>
          <button type="submit" class="btn btn-success">Continuar...</button>
          <a href="/templates/recepcion_farmacia.html" class="btn btn-outline-danger">Cancelar</a>
        </form>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
