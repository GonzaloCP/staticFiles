<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="/static/css/stockAdmin_inventario.css" rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <header>
    <div class="navbar">
      <div class="contenedor-logo">
        <img class="logo" src="/static/img/cesfam_logo.png" width="106" height="59" />
      </div>
      <div class="contenedor-navegacion">
        <ul class="list-unstyled">
          <li>
            <a href="/templates/stockAdmin_inventario.html">Inventario</a>
          </li>
          <li>
            <a class="salir" href="/templates/login.html">Cerrar Sesi√≥n</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <h1>Modificar medicamento</h1>
      <form>	
        <div class="mb-3">
          <label for="txtDescripcion" class="form-label">Descripcion</label>
          <input type="text" class="form-control" id="txtDescripcion" placeholder="Borfamilamienl" />
        </div>
        <div class="mb-3">
          <label for="txtFabricante" class="form-label">Fabricante</label>
          <input type="text" class="form-control" id="txtFabricante" placeholder="MarkLab" />
        </div>
        <div class="mb-3">
          <label for="txtContenido" class="form-label">Contenido</label>
          <input type="text" class="form-control" id="txtContenido" placeholder="30 comprimidos" />
        </div>
        <div class="mb-3">
          <label for="txtGramaje" class="form-label">Gramaje</label>
          <input type="text" class="form-control" id="txtGramaje" placeholder="200mg" />
        </div>
        <div class="mb-3">
          <label for="txtPrecio" class="form-label">Precio</label>
          <input type="text" class="form-control" id="txtPrecio" placeholder="$5000" />
        </div>
        <div class="mb-3">
          <label for="txtCantidad" class="form-label">Cantidad</label>
          <input type="text" class="form-control" id="txtCantidad" placeholder="12" />
        </div>
        <button type="submit" class="btn btn-success">Modificar</button>
        <a href="/templates/stockAdmin_inventario.html" class="btn btn-outline-danger">Cancelar</a>
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="/static/js/generar_prescripcion.js"></script>
</body>

</html>
