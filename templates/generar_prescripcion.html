<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="/static/css/generar_prescripcion.css" rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <header>
    <div class="navbar">
      <div class="contenedor-logo">
        <img class="logo" src="/static/img/cesfam_logo.png" width="106" height="59" />
      </div>
      <div class="contenedor-navegacion">
        <ul class="list-unstyled">
          <li>
            <a href="/templates/consulta_medicamento.html">Medicamentos</a>
          </li>
          <li><a href="/templates/recetas.html">Prescripciones</a></li>
          <li>
            <a class="salir" href="/templates/login.html">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <h1>Generar prescripcion medica</h1>
      <form>
        <div class="mb-3">
          <label for="txtMedico" class="form-label">Nombre Medico</label>
          <input type="text" class="form-control" id="txtMedico" />
        </div>
        <div class="mb-3">
          <label for="txtPaciente" class="form-label">Nombre Paciente</label>
          <input type="text" class="form-control" id="txtPaciente" />
        </div>
        <div class="listaMedicamentos">
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="txtMedicamento" class="form-label">Medicamento</label>
                <input type="text" class="form-control" id="txtMedicamento" />
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="numCantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="numCantidad" />
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="numFrecuencia" class="form-label">Frecuencia de horas</label>
                <input type="number" class="form-control" id="numFrecuencia" />
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="numDias" class="form-label">Dias de consumo</label>
                <input type="text" class="form-control" id="numDias" />
              </div>
            </div>
            <div class="col">
              <button type="button" id="addMedicamento" class="btn btn-outline-info">+ Agregar Medicamento</button>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="fechaEntrega" class="form-label">Fecha de entrega</label>
          <input type="date" class="form-control" id="fechaEntrega" />
        </div>
        <div class="mb-3">
          <label for="fechaExp" class="form-label">Fecha de Expiración</label>
          <input type="date" class="form-control" id="fechaExp" />
        </div>
        <button type="submit" class="btn btn-success">
          Crear Prescripción
        </button>
        <a href="/templates/recetas.html" class="btn btn-outline-danger">Cancelar</a>
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="/static/js/generar_prescripcion.js"></script>
</body>

</html>
